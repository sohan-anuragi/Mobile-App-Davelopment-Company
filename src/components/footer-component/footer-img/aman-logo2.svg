
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400" role="img" aria-labelledby="title">
  <title id="title">AMAN - Scaled Monogram Logo</title>
  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0f62fe"/>
      <stop offset="1" stop-color="#6f42c1"/>
    </linearGradient>
    <filter id="f1" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="14" flood-color="#000000" flood-opacity="0.20"/>
    </filter>
  </defs>

  <!-- white background -->
  <rect width="800" height="400" fill="#ffffff"/>

  <!-- scaled up group -->
  <g transform="scale(1.2) translate(-50,-30)">

    <!-- circular badge behind the A -->
    <g filter="url(#f1)">
      <circle cx="200" cy="200" r="120" fill="url(#g1)" opacity="0.95"/>
    </g>

    <!-- stylized 'A' monogram -->
    <path d="M120 300 L200 100 L280 300 L240 300 L220 250 L180 250 L160 300 Z
             M185 220 L215 220 L200 170 Z" 
          fill="#ffffff" fill-rule="evenodd" transform="translate(60,0) scale(0.9)"/>

    <!-- Company name to the right -->
    <text x="340" y="220" font-family="Montserrat, Arial, sans-serif" font-weight="700" font-size="108" fill="#0f1724" letter-spacing="4">
      AMAN
    </text>
    <text x="340" y="270" font-family="Montserrat, Arial, sans-serif" font-weight="500" font-size="22" fill="#475569" letter-spacing="1">
      Creative · Digital · Brand
    </text>

  </g>
</svg>
